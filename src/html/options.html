<!DOCTYPE html>
<html>
<head>
	<link href="/lib/material.min.css" rel="stylesheet" type="text/css">
	<script src="/lib/jquery.min.js"></script>
	<script src="/lib/material.min.js"></script>
	<script src="/src/js/dist/options.js"></script>
    <title>Better Canvas Options</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        div#token-wrapper {
            width: 40em;
            margin: .25em .5em;
        }
    </style>
</head>
<body>
    <div id="token-wrapper" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input id="token" class="mdl-textfield__input" type="text">
    	<label for="token" class="mdl-textfield__label">Access Token</label>
    </div>
    <div>
        <button id="save" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
			Save
		</button>
    </div>
    <div id="status">&nbsp;</div>
</body>
</html>
